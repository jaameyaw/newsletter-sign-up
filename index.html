<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-sign-up</title>
    <link rel="shortcut icon" href="/Newsletter sign up/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content">
            <h1>Stay updated!</h1>
            <p class="updates">Join 60,000+ product managers receiving monthly updates on: </p>

            <ul class="lists">
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>

            <!-- <form> -->
                <div class="newsletter-form">
                    <label for="email">Email address</label> <span class="error-msg"> Valid email required</span><br>
                    <input type="email" name="email" id="email" placeholder="email@company.com"  oninput="checker()"><br>
                    <button type="submit" class="newsletter-btn">Subscribe to monthly newsletter</button>
                </div>
            <!-- </form> -->
        </div>

        <div class="imageSvg">
            <img src="/Newsletter sign up/assets/images/illustration-sign-up-desktop.svg" alt="illustration sign up" class="image">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
